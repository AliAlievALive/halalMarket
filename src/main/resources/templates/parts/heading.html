<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Каталог продуктов</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>
<div th:fragment="heading">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-5">
        <a class="navbar-brand" href="/"><img alt="logo" height="200" src="logo.png" width="200"></a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:if="${#httpServletRequest.remoteUser=='admin'}">
                    <a class="btn btn-outline-success ml-2 mt-2" href="user">Управление пользователями<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:if="${#httpServletRequest.remoteUser=='admin'}">
                    <a class="btn btn-outline-success ml-2 mt-2" href="new_product">Добавить продукцию</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success ml-2 mt-2" href="#">Сделать заказ</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success ml-2 mt-2" href="../contacts.html">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success ml-2 mt-2" href="#">О нас</a>
                </li>
            </ul>

            <div class="navbar-text mr-2" style="color: darkgrey">[[${#httpServletRequest.remoteUser}]]</div>
            <div class="my-2 my-lg-0">
                <a class="btn btn-outline-danger my-2 my-sm-0" href="/login"
                   th:if="${#httpServletRequest.remoteUser==null}">Войти</a>
                <form method="post" th:action="@{/logout}">
                    <input class="btn btn-outline-primary my-2 my-sm-0"
                           th:unless="${#httpServletRequest.remoteUser==null}" type="submit" value="Выйти"/>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
