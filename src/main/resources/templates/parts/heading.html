<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог продуктов</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>
<div th:fragment="heading" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/">HalalMarket</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="user">Управление пользователями</a>
        <a class="p-2 text-dark" href="new_product">Добавить продукцию</a>
        <a class="p-2 text-dark" href="#">Сделать заказ</a>
        <a class="p-2 text-dark" href="#">Контакты</a>
        <a class="p-2 text-dark" href="#">О нас</a>
    </nav>
    <div th:if="${#httpServletRequest.remoteUser==null}">
        <a class="btn btn-outline-primary" href="/login">Войти</a>
    </div>
    <div th:unless="${#httpServletRequest.remoteUser==null}">
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-outline-primary" type="submit" value="Выйти"/>
        </form>
    </div>
</div>
</body>
</html>
