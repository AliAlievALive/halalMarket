<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог продуктов</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>
<div th:insert="~{parts/heading :: heading}"></div>
<div class="container">
    <form class="form-group" method="post" th:action="@{/new_product}" th:object="${product}"
          enctype="multipart/form-data">
        <div class="form-group">
            <label>Дата изготовления
                <input class="form-control mb-2" th:field="*{madeDate}" type="date"/>
            </label>
        </div>
        <div class="form-group">
            <label>Введите название продукта:
                <input class="form-control" type="text" th:field="*{name}" placeholder="Наименование продукта"/>
            </label>
        </div>
        <div class="form-group">
            <label>Стоимость:
                <input class="form-control" type="number" step="0.01" min="1.00" th:field="*{price}"
                       placeholder="Цена продукта"/>
            </label>
        </div>
        <div class="form-group">
            <label>Количество на складе:
                <input class="form-control" type="number" min="0" th:field="*{count}" placeholder="Количество"/>
            </label>
        </div>
        <div class="form-group">
            <a>Изображение продукта</a>
            <div class="custom-file mt-1">
                <input type="file" name="file" id="customFile">
                <label class="custom-file-label" for="customFile">Выберите фотографию</label>
            </div>
        </div>
        <button class="btn btn-primary mt-5" type="submit">Добавить</button>
    </form>
</div>
</body>
</html>
